<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат</title>
  <link rel="stylesheet" href="/css.81192ade.css">
</head><body>
<main id="root" class="main-wrapper">
  <section class="registration section-wrapper">
    <h1 class="title ">Регистрация</h1>    <form id="registration" name="registration" class="form">
      <section class="form-fields">
            <label class="input-field">
              <span class="label">Почта</span>
              <input class="input" name="email" type="email" placeholder="pochta@yandex.ru">
            </label>        <label class="input-field">
              <span class="label">Логин</span>
              <input class="input" name="login" type="text" placeholder="Введите логин">
            </label>        <label class="input-field">
              <span class="label">Имя</span>
              <input class="input" name="first_name" type="text" placeholder="Введите имя">
            </label>        <label class="input-field">
              <span class="label">Фамилия</span>
              <input class="input" name="second_name" type="text" placeholder="Введите фамилию">
            </label>        <label class="input-field">
              <span class="label">Телефон</span>
              <input class="input" name="phone" type="tel" placeholder="+7 999 999 99 99">
            </label>        <label class="input-field">
              <span class="label">Пароль</span>
              <input class="input" name="password" type="password" placeholder="Введите пароль">
                <span class="description description-hint"></span>
            </label>        <label class="input-field">
              <span class="label">Пароль (еще раз)</span>
              <input class="input" name="passwordConfirm" type="password" placeholder="Повторите пароль">
                <span class="description description-error">Пароли не совпадают</span>
            </label>  </section>
      <section class="form-controls">
            <button type="submit" class="button" form="registration">
              Зарегистрироваться
            </button>        
            <a class="link " href="/__/src/pages/login.html">Войти</a>        
      </section>
    </form>  </section>
</main>
</body>
</html>
